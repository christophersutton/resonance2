version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: always
    volumes:
      - ./packages/server/.env:/app/packages/server/.env
      - db-data:/app/packages/server/db  # Mount the database directory
    command: >
      /bin/sh -c "
      if [ ! -f /app/packages/server/db/db.sqlite ]; then
        echo 'Initializing database...'
        bun run db:setup;
      fi;
      echo 'Starting application...';
      exec bun run start"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: always

volumes:
  db-data:  # Define the volume for database persistence
